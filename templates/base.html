<!-- This base template makes sure that the colors and styles are consistent on the different pages of my application -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        {% block styles %}
        <!-- Bootstrap CSS -->
        <style>
            .custom-bg {
                background-color: beige;
            }
            .custom-bg2 {
                background-color: rgb(75, 20, 20);
            }
            .custom-bg3 {
                background-color: rgba(241, 130, 130, 0.482);
            }
            h1 {
                color: olivedrab;
                /*border-bottom: 1px dotted darkgreen;*/
            }
            p {
                color: rgb(75, 20, 20);
            }
        </style>
        {% endblock %}

    <!-- Provides tab title for each respective page -->
    <title>{% block title %} {% endblock %} - SearchApp</title>
    </head>

    <body class="custom-bg">
        <!-- This creates the navigation bar that is present on every page of my web application -->
        <nav class="navbar navbar-expand-lg navbar-dark custom-bg2">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('searchBar') }}">SearchApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('yt') }}">Results</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('filters') }}">Filters</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Each page has different content that will go here -->
        </nav>
        <div class="container-fluid">
            {% block content %} {% endblock %}
        </div>

        <!-- Optional JavaScript -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    </body>
</html>
